<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative & Declarative</title>
    <link rel="stylesheet" href="./2_imperative_declarative/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="border rounded p-3">
                            <h3 class="text-end" >{{about}}</h3>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <input type="text" v-model.number="input1" class="form-control text-end" placeholder="input1" autofocus>
                            </div>
                            <div class="col-6">
                                <input type="text" v-model.number="input2" class="form-control text-end" placeholder="input2">
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-primary w-100" @click="calc()" >Calculate</button>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-danger w-100" @click="save()">Save</button>
                            </div>
                            <div class="mt-3">
                                <ul v-for="history in histories">
                                    {{history}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./1_vue_b/vue.global.js"></script>
    <script>
       let {createApp} = Vue;
       let home = createApp({
        data(){
            return{
                about:0,
                input1:"",
                input2:"",
                histories : [],
            }
        },
        methods:{
            calc(){
                return this.about = `${this.input1} + ${this.input2} = ${this.input1 + this.input2}`
            },
            save(){
                this.histories.push(this.about);
                this.input1 = '';
                this.input2 = '';
                this.about = 0
                
            }
        }
       }).mount('.container')
    </script>
</body>
</html>
