<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative and Declarative</title>
    <link rel="stylesheet" href="./2_imperative_declarative/bootstrap.css">
</head>
<body>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="border rounded p-3">
                        <h3 class="text-end" id="result">0</h3>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="text" id="input1" placeholder="input1" class="form-control text-end" autofocus>
                        </div>
                        <div class="col-6">
                            <input type="text" id="input2" placeholder="input2" class="form-control text-end">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-outline-primary w-100 mt-3" id="calc">Calculate</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-outline-danger w-100 mt-3" id="save">Save</button>
                        </div>
                        <div class="mt-3 ">
                            <ul id="history">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="./2_imperative_declarative/js/jquery.min.js"></script>
   <script>
    let result = [];
    $("#calc").on("click",function(){
        let input1 = Number($("#input1").val());
        let input2 = Number($("#input2").val());
    
        $("#result").html(`${input1}+${input2}=${input1+input2}`)
    });

    $("#save").on("click",function(){
        //input
        let lastResult = $("#result").html();
        $("#history").append(`<li>${lastResult}</li>`)
        $("#input1,#input2").val(" ").focus();

        $("#result").html(0)
    })
   </script>
</body>
</html>
