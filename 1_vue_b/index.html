<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue instance</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <!-- js expression -->
        <h1>{{name.split(" ").reverse().join("-")}}</h1>
        <h1>{{hundry ? "ဗိုက်ဆာတယ်" : "ဗိုက်မဆာဘူး"}}</h1>
        <h1>{{age+1}}</h1>
        <h1 :style="{fontSize : fz + 'px',color : fc}">
            I'm <span :title="name.split(' ').join('-')">HHZ</span>
        </h1>
        <input type="text" :disabled="hungry">
        <hr>
       
        <img :src="poeImg1" :class="{rotate:age>18}" alt="">
    </div>
    <script src="./vue.global.js"></script>
    <script type="">
        let {createApp} = Vue;
        let App = Vue;
      let app =createApp({
            data(){
              return{
                name: "Enn Ko",
                hungry : true,
                age : 23,
                poeImg1 : "./img/poe-portrait-1.jpg",
                rotate : "rotate",
                moveLeft : "moveLeft",
                fz : 50,
                fc : "red"
              }
            },
            
        })
        app.mount('#app')
    </script>
</body>
</html>
